<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function displayArr(arr) {
        let sout = "";
        for (let i = 0; i < arr.length; i++ ) {
            sout += arr[i] + " ";
            if (i % 10 === 9) {
                sout += "<br/>";
            }
        }
        return document.write(sout);
    }

    function countElement(arr, element) {
        let count = 0;
        for (let i = 0; i < arr.length; i++ ) {
            if (arr[i] == element) {
                count++;
            }
        }
        return count;
    }

    let nums = [];
    for (let i = 0; i < 100; i++ ) {
        nums[i] = Math.floor(Math.random()*101);
    }

    displayArr(nums);
    let element = parseInt(prompt("Enter a number to count: "));
    let counts = countElement(nums, element);
    document.write("<br/>");
    document.write("<br/>");
    document.write("Found " + counts + " occurrences of " + element + ".");
</script>

</body>
</html>
